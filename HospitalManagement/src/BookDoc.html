<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Management System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0d6efd;
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Patient Management System</h1>
    <p id="accountAddress" class="text-center text-muted">Your Account: Loading...</p>

    <div id="loader-msg" class="text-danger text-center"></div>

    <div id="content">
      <div class="row mt-5">
        <!-- Book Appointment Section -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-calendar-check"></i> Book Appointment
            </div>
            <div class="card-body">
              <form id="bookAppointmentForm">
                <div class="mb-3">
                  <label for="doctorId" class="form-label">Doctor ID</label>
                  <input type="number" id="doctorId" class="form-control" placeholder="Enter Doctor ID" required>
                </div>
                <div class="mb-3">
                  <label for="slotIndex" class="form-label">Slot Index (0-9)</label>
                  <input type="number" id="slotIndex" class="form-control" placeholder="Enter Slot Index" required>
                </div>
                <div class="mb-3">
                  <label for="charge" class="form-label">Charge (ETH)</label>
                  <input type="number" id="charge" class="form-control" placeholder="Enter Charge in ETH" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="App.bookAppointment()">Book Appointment</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Patient Details Section -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-user"></i> Patient Details
            </div>
            <div class="card-body">
              <form id="patientDetailsForm">
                <div class="mb-3">
                  <label for="detailsPatientId" class="form-label">Patient ID</label>
                  <input type="number" id="detailsPatientId" class="form-control" placeholder="Enter Patient ID" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="App.viewPatientDetails()">View Details</button>
              </form>

              <!-- Patient Details Output -->
              <div id="patientDetails" class="mt-4" style="display: none;">
                <h5 class="text-primary">Patient Information</h5>
                <ul class="list-group">
                  <li class="list-group-item"><strong>Name:</strong> <span id="patientName"></span></li>
                  <li class="list-group-item"><strong>Age:</strong> <span id="patientAge"></span></li>
                  <li class="list-group-item"><strong>Gender:</strong> <span id="patientGender"></span></li>
                  <li class="list-group-item"><strong>District:</strong> <span id="patientDistrict"></span></li>
                  <li class="list-group-item"><strong>Vaccine Status:</strong> <span id="patientVaccineStatus"></span></li>
                  <li class="list-group-item"><strong>Status:</strong> <span id="patientStatus"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loader" style="display: none;" class="text-center mt-4">
      <p>Loading data...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function() {
      if (typeof App !== 'undefined') {
        App.initWeb();
      } else {
        console.error("App is not defined or not loaded correctly.");
      }
    });
  </script>
</body>
</html>
