<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patient Management System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Patient Management System</h1>
    <p id="accountAddress" class="text-center text-muted">Your Account: Loading...</p>

    <div id="loader-msg" class="text-danger text-center"></div>

    <div id="content">
      <div class="row g-4">

        <!-- Register Admin Section -->
        <div class="col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center">
              <h3 class="mb-0"><i class="fas fa-user-shield"></i> Register Admin</h3>
            </div>
            <div class="card-body">
              <form id="registerAdminForm">
                <div class="mb-3">
                  <label for="masterAdminId" class="form-label">Master Admin ID</label>
                  <input type="number" id="masterAdminId" class="form-control" placeholder="Enter Master Admin ID" required>
                </div>
                <div class="mb-3">
                  <label for="adminId" class="form-label">Admin ID</label>
                  <input type="number" id="adminId" class="form-control" placeholder="Enter Admin ID" required>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-primary" onclick="App.registerAdmin()">Register Admin</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Register Doctor Section -->
        <div class="col-lg-6">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white text-center">
              <h3 class="mb-0"><i class="fas fa-user-md"></i> Register Doctor</h3>
            </div>
            <div class="card-body">
              <form id="registerDoctorForm">
                <div class="mb-3">
                  <label for="doctorIdInput" class="form-label">Doctor ID</label>
                  <input type="number" id="doctorIdInput" class="form-control" placeholder="Enter Doctor ID" required>
                </div>
                <div class="d-grid">
                  <button type="button" class="btn btn-success" onclick="App.registerDoctor()">Register Doctor</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Loader Message -->
    <div id="loader" style="display: none;" class="text-center mt-4">
      <p class="text-muted">Loading data...</p>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Additional JS Files -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>

  <script>
    $(document).ready(function () {
      if (typeof App !== 'undefined') {
        App.initWeb();
      } else {
        console.error("App is not defined or not loaded correctly.");
      }
    });
  </script>
</body>
</html>
