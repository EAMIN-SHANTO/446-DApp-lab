<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health System Interface</title>
  <script src="f.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1, h2 {
      text-align: center;
    }
    
    .form-container {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      max-width: 400px;
    }
    
    label, input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Health System Interface</h1>
  
  <!-- Doctor Registration Form -->
  <div class="form-container">
    <h2>Doctor Registration</h2>
    <form id="doctorRegistrationForm">
      <label for="adminId">Admin ID:</label>
      <input type="text" id="adminId" name="adminId" required>
      <label for="doctorId">Doctor ID:</label>
      <input type="text" id="doctorId" name="doctorId" required>
      <button type="submit">Register Doctor</button>
    </form>
  </div>
  
  <!-- Patient Registration Form -->
  <div class="form-container">
    <h2>Patient Registration</h2>
    <form id="patientRegistrationForm">
      <label for="patientId">Patient ID:</label>
      <input type="text" id="patientId" name="patientId" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required>
      <label for="district">District:</label>
      <input type="text" id="district" name="district" required>
      <label for="symptoms">Symptoms Details:</label>
      <textarea id="symptoms" name="symptoms" required></textarea>
      <button type="submit">Register Patient</button>
    </form>
  </div>

  <!-- Data Update Form (Admin Only) -->
  <div class="form-container">
    <h2>Update Patient Information</h2>
    <form id="updateForm">
      <label for="patientIdUpdate">Patient ID:</label>
      <input type="text" id="patientIdUpdate" name="patientId" required>
      <label for="adminIdUpdate">Admin ID:</label>
      <input type="text" id="adminIdUpdate" name="adminId" required>
      <label for="vaccineStatus">Vaccine Status:</label>
      <select id="vaccineStatus" name="vaccineStatus" required>
        <option value="not vaccinated">Not vaccinated</option>
        <option value="one dose">One dose</option>
        <option value="two dose">Two dose</option>
      </select>
      <label for="isDeceased">Is Patient Deceased:</label>
      <select id="isDeceased" name="isDeceased" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
      <button type="submit">Update</button>
      <div id="updateMessage"></div>
    </form>
  </div>
  
  <!-- Doctor Appointments Section -->
  <div class="form-container">
    <h2>Doctor Appointments</h2>
    <form id="doctorAppointmentsForm">
      <label for="doctorIdAppointments">Doctor ID:</label>
      <input type="text" id="doctorIdAppointments" name="doctorId" required>
      <button type="submit">View Appointments</button>
    </form>
    <div id="appointmentsList"></div>
  </div>
  
  <!-- Covid Trend Table Section -->
  <div class="form-container">
    <h2>Covid Trend Table</h2>
    <button onclick="showCovidTrend()">Show Covid Trend</button>
    <div id="covidTrendTable"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
