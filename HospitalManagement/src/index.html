<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Patient Management System</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Patient Management System</h1>
    <p id="accountAddress" class="text-center">Your Account: Loading...</p>
    

    <div id="loader-msg" class="text-danger text-center"></div>

    <div id="content">
      <div class="row">
        <div class="col-md-6">
          <h3>Register Doctor</h3>
          <form id="registerDoctorForm">
            <div class="mb-3">
              <label for="doctorIdInput" class="form-label">Doctor ID</label>
              <input type="number" id="doctorIdInput" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="App.registerDoctor()">Register Doctor</button>
          </form>

          <div class="row">
            <div class="col-md-6">
              <h3>Register Admin</h3>
              <form id="registerAdminForm">
                <div class="mb-3">
                  <label for="masterAdminId" class="form-label">Master Admin ID</label>
                  <input type="number" id="masterAdminId" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="adminId" class="form-label">Admin ID</label>
                  <input type="number" id="adminId" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="App.registerAdmin()">Register Admin</button>
              </form>
            </div>
        </div>
        <br>

        <div class="col-md-6">
          <h3>Register Patient</h3>
          <form id="registerPatientForm">
            <div class="mb-3">
              <label for="patientId" class="form-label">Patient ID</label>
              <input type="number" id="patientId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="patientName" class="form-label">Name</label>
              <input type="text" id="patientName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="patientAge" class="form-label">Age</label>
              <input type="number" id="patientAge" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="patientGender" class="form-label">Gender</label>
              <input type="text" id="patientGender" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="patientDistrict" class="form-label">District</label>
              <input type="text" id="patientDistrict" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="symptomsDetails" class="form-label">Symptoms Details</label>
              <input type="text" id="symptomsDetails" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="App.registerPatient()">Register Patient</button>
          </form>
        </div>
      </div>



        <div class="col-md-6">
          <h3>Update Patient Data</h3>
          <form id="updatePatientForm">
            <div class="mb-3">
              <label for="patientId" class="form-label">Patient ID</label>
              <input type="number" id="patientId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="vaccineStatus" class="form-label">Vaccine Status</label>
              <select id="vaccineStatus" class="form-select" required>
                <option value="0">Not Vaccinated</option>
                <option value="1">One Dose</option>
                <option value="2">Two Doses</option>
              </select>
            </div>
            <div class="form-check">
              <input type="checkbox" id="isDead" class="form-check-input">
              <label for="isDead" class="form-check-label">Mark as Deceased</label>
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="App.updatePatientData()">Update Patient</button>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Book Appointment</h3>
          <form id="bookAppointmentForm">
            <div class="mb-3">
              <label for="doctorId" class="form-label">Doctor ID</label>
              <input type="number" id="doctorId" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="slotIndex" class="form-label">Slot Index (0-9)</label>
              <input type="number" id="slotIndex" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="charge" class="form-label">Charge (ETH)</label>
              <input type="number" id="charge" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="App.bookAppointment()">Book Appointment</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Patient Details</h3>
          <form id="patientDetailsForm">
            <div class="mb-3">
              <label for="detailsPatientId" class="form-label">Patient ID</label>
              <input type="number" id="detailsPatientId" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="App.viewPatientDetails()">View Details</button>
          </form>
          <div id="patientDetails" class="mt-4" style="display: none;">
            <h4>Patient Information</h4>
            <p><strong>Name:</strong> <span id="patientName"></span></p>
            <p><strong>Age:</strong> <span id="patientAge"></span></p>
            <p><strong>Gender:</strong> <span id="patientGender"></span></p>
            <p><strong>District:</strong> <span id="patientDistrict"></span></p>
            <p><strong>Vaccine Status:</strong> <span id="patientVaccineStatus"></span></p>
            <p><strong>Status:</strong> <span id="patientStatus"></span></p>
          </div>
        </div>
      </div>
    </div>

    <div id="loader" style="display: none;" class="text-center">
      <p>Loading data...</p>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      if (typeof App !== 'undefined') {
        App.initWeb();
      } else {
        console.error("App is not defined or not loaded correctly.");
      }
    });
  </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>


</body>
</html>
